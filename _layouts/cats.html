---
layout: default
---

<div class="page">
    <!-- <h1 class="page-title">{{ page.title }}</h1> -->

    {{ content }}

    {% for post in site.categories[page.title] %}
    {% if post.title != null %}

    <li style="list-style-type:none;">
         <a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
    </li>

    {% endif %}
    {% endfor %}

</div>
