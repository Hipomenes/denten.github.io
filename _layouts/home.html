---
layout: default
---

  <div class="fn fl-ns w-100-ns">
        {% for post in site.posts %}
            <time class="f6 ttu tracked gray">
                {{ post.date | date_to_string }}
            </time>

            <a class="link hover-purple ttc" href="{{ BASE_PATH }}{{ post.url }}">
                {{ post.title }}
            </a><br>
        {% endfor %}
  </div>
