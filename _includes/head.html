<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <!-- github serves feed.xml in ASCII instead of UTF8. Change file extenstion and indicate here. -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.name }} â€” Feed" href="{{ site.url }}/feed.atom" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url }}" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Anaheim|Roboto' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Random Post -->
  <script type="text/javascript">

  var postsURL = [{% for post in site.posts %}"{{ post.url }}"{% unless forloop.last %},{% endunless %}{% endfor %}];

  var postsTitle = [{% for post in site.posts %}"{{ post.title }}"{% unless forloop.last %},{% endunless %}{% endfor %}];

  </script>

</head>
